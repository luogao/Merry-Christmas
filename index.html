<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MERRY CHRISTMAS</title>
    <script src="./node_modules/amfe-flexible/index.js"></script>
</head>

<body>
    <div class="welcomePage"></div>
    <div id="app">
        <audio id="myAudio" loop preload="auto" src="./src/media/song.mp3"></audio>
        <div class="swiper-container">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <section class="swiper-slide section1">
                    <div class="content">
                        <div class="content-title">
                            <h2>Merry Christmas</h2>
                        </div>
                        <div class="content-body">
                            <div class="image">
                                <div class="animated-mail">
                                    <div class="back-fold"></div>
                                    <div class="letter">
                                        <div class="letter-border"></div>
                                        <div class="letter-title"></div>
                                        <div class="letter-context"></div>
                                        <div class="letter-txt">
                                            Touch Me
                                        </div>
                                        <div class="letter-stamp">
                                            <div class="letter-stamp-inner"></div>
                                        </div>
                                    </div>
                                    <div class="top-fold"></div>
                                    <div class="body"></div>
                                    <div class="left-fold"></div>
                                </div>
                                <div class="trigger-button">

                                </div>
                                <div class="shadow"></div>
                            </div>
                        </div>
                        <div class="content-footer">
                            <h2>To 张颖</h2>
                        </div>
                    </div>
                </section>
                <section class="swiper-slide section2">
                    <div class="content">
                        <div class="letter">
                            <div class="letter-border-top"></div>
                            <div class="letter-border-left"></div>
                            <div class="letter-border-right"></div>
                            <div class="letter-border-bottom"></div>
                            <div class="letter-content">
                                <span id="dear">Dear: 老婆</span>
                                <p id="dynamicTxt">
                                    <span class="txt"></span>
                                    <span class="flash">|</span>
                                </p>
                            </div>
                            <div class="letter-stamp">
                                <div class="letter-stamp-inner">Gao</div>
                            </div>
                            <div class="img-04"></div>
                        </div>
                    </div>
                </section>
                <section class="swiper-slide section3">
                    <div class="content">
                        <img class="photo-01" src="./src/img/06.jpg" width="200" height="auto" alt="">
                        <img class="photo-02" src="./src/img/05.jpg" width="200" height="auto" alt="">
                        <img class="photo-03" src="./src/img/04.jpg" width="200" height="auto" alt="">
                        <img class="photo-04" src="./src/img/02.jpg" width="200" height="auto" alt="">
                        <img class="photo-05" src="./src/img/03.jpg" width="200" height="auto" alt="">
                        <img class="photo-06" src="./src/img/01.jpg" width="200" height="auto" alt="">
                    </div>
                    <div class="content-footer">
                        <h2>We Love You</h2>
                    </div>
                </section>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
